static_resources:
  listeners:
  - name: main
    address:
      socket_address:
        address: 0.0.0.0
        port_value: 10000
    filter_chains:
      - filters:
          - name: envoy.filters.network.http_connection_manager
            typed_config:
              "@type": type.googleapis.com/envoy.extensions.filters.network.http_connection_manager.v3.HttpConnectionManager
              stat_prefix: ingress_http
              codec_type: AUTO
              route_config:
                name: local_routes
                virtual_hosts:
                  - name: local_service
                    domains:
                      - "*"
                    routes:
                      - match:
                          prefix: "/"
                          headers:
                            - name: "x-upstream"
                              string_match:
                                exact: "a"
                        route:
                          cluster: upstream-a
                      - match:
                          prefix: "/"
                        route:
                          cluster: upstream-b
              http_filters:
                - name: envoy.filters.http.ext_proc
                  typed_config:
                    "@type": "type.googleapis.com/envoy.extensions.filters.http.ext_proc.v3.ExternalProcessor"
                    failure_mode_allow: false
                    processing_mode:
                      request_header_mode: "SEND"
                      response_header_mode: "SEND"
                      request_body_mode: "BUFFERED"
                      response_body_mode: "BUFFERED"
                      request_trailer_mode: "SKIP"
                      response_trailer_mode: "SKIP"
                    grpc_service:
                      envoy_grpc:
                        cluster_name: ext-proc
                - name: envoy.filters.http.router
                  typed_config:
                    "@type": type.googleapis.com/envoy.extensions.filters.http.router.v3.Router
  clusters:
    - name: upstream-a
      connect_timeout: 0.25s
      type: STRICT_DNS
      lb_policy: round_robin
      load_assignment:
        cluster_name: upstream-a
        endpoints:
        - lb_endpoints:
          - endpoint:
              address:
                socket_address:
                  address: upstream-a
                  port_value: 80
    - name: upstream-b
      connect_timeout: 0.25s
      type: STRICT_DNS
      lb_policy: round_robin
      load_assignment:
        cluster_name: upstream-b
        endpoints:
        - lb_endpoints:
          - endpoint:
              address:
                socket_address:
                  address: upstream-b
                  port_value: 80
    - name: ext-proc
      connect_timeout: 5s
      type: strict_dns
      lb_policy: round_robin
      http2_protocol_options: {}
      load_assignment:
        cluster_name: ext-proc
        endpoints:
          - lb_endpoints:
              - endpoint:
                  address:
                    socket_address:
                      address: ext_proc
                      port_value: 50051
